<!DOCTYPE HTML>

<html>

<head>
	<title>Triof</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" />
	</noscript>

	<style>
		#wrapper:before {
			content: normal;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main">
			<header>
				<p>Please confirm the detected type of waste</p>
			</header>

			<form method="post" action="/confirmation">
				<div class="fields">
					<div class="field">
						<input type="radio" name="type" id="bouteille" value="Bouteille plastique" {% if
							prediction=='bouteille' %}checked{% endif %}>
						<label for="bouteille">Bouteille plastique</label>

						<input type="radio" name="type" id="gobelet" value="gobelet" {% if prediction=='gobelet'
							%}checked{% endif %}>
						<label for="gobelet">Gobelet en plastique</label>

						<input type="radio" name="type" id="couvert" value="couvert" {% if prediction=='couvert'
							%}checked{% endif %}>
						<label for="couvert">Couverts en plastique</label>
					</div>

					<div class="field">
						<input type="hidden" name="prediction" value="{{prediction}}">
						<input type="submit" value="confirm" />
					</div>
				</div>
			</form>
		</section>
		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; CAROZUM</li>
				<li>Made with ðŸ¦«</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>

</body>

</html>
